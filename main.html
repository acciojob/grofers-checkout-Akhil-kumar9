<!DOCTYPE html>
<html>
<head>
  <title>Grofers Checkout</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    td.total {
      font-weight: bold;
      text-align: center;
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Grocery List</h2>
  <table id="groceryTable">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td class="item">Apples</td>
      <td class="prices">50</td>
    </tr>
    <tr>
      <td class="item">Bananas</td>
      <td class="prices">30</td>
    </tr>
    <tr>
      <td class="item">Milk</td>
      <td class="prices">40</td>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
